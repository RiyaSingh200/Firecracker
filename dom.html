<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Animation</title>
    <style>
        #container {
            width: 100%;
            height: 400px;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        let position = 0;
        const speed = 2;

        function animate() {
            position += speed;
            ball.style.left = position + 'px';

            if (position + ball.offsetWidth >= container.offsetWidth || position <= 0) {
                // Reverse direction if it hits the container boundaries
                position = position <= 0 ? 0 : container.offsetWidth - ball.offsetWidth;
                speed *= -1;
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
